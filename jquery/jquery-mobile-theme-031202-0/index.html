<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GPay Mini</title>
	<link rel="stylesheet" href="themes/viv.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	<!-- Main Dashboard Page -->
	<div data-role="page" id="dashboard" data-theme="a">
		<div data-role="header" data-theme="b">
			<h1>GPay Mini</h1>
		</div>

		<div data-role="content">
			<div class="ui-body ui-body-a ui-corner-all" style="text-align:center;">
				<h2>₹5,000.00</h2>
				<p>Available Balance</p>
			</div>

			<h3>Send Money</h3>
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<a href="#contactPage" class="ui-btn ui-icon-user ui-btn-icon-top">To Contact</a>
				</div>
				<div class="ui-block-b">
					<a href="#" class="ui-btn ui-icon-location ui-btn-icon-top">To Bank</a>
				</div>
				<div class="ui-block-c">
					<a href="#" class="ui-btn ui-icon-mail ui-btn-icon-top">To UPI ID</a>
				</div>
			</div>

			<h3>Recent Transactions</h3>
			<ul data-role="listview" data-inset="true">
				<li><a href="#">Paid ₹500 to Rahul <span class="ui-li-count">Yesterday</span></a></li>
				<li><a href="#">Received ₹1,000 from Meena <span class="ui-li-count">2 Days Ago</span></a></li>
				<li><a href="#">Paid ₹200 to Electricity <span class="ui-li-count">Last Week</span></a></li>
			</ul>
		</div>

		<div data-role="footer" data-position="fixed" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active">Home</a></li>
					<li><a href="#">Offers</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Contact Page -->
	<div data-role="page" id="contactPage" data-theme="a">
		<div data-role="header" data-theme="b">
			<h1>Send to Contact</h1>
		</div>

		<div data-role="content">
			<label for="name">Contact Name:</label>
			<input type="text" name="name" id="name" placeholder="Enter contact name">

			<label for="amount">Amount (₹):</label>
			<input type="number" name="amount" id="amount" placeholder="Enter amount">

			<a href="#" class="ui-btn ui-btn-b">Send</a>
			<a href="#dashboard" class="ui-btn ui-btn-a">Back to Home</a>
		</div>

		<div data-role="footer" data-theme="b">
			<h4>GPay Mini</h4>
		</div>
	</div>

</body>
</html>
